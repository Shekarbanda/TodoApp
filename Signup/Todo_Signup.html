<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Todo_Signup.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="app">Todo App</h1>
    <div class='h-[90vh] max-w-[100%] flex justify-center items-center'>
        <div class=' max-w-[60%] border-[1px] border-[black] flex-col-1 justify-center p-[1rem] rounded-md bg-[rgba(0,0,0,0.9)] opacity-80'>
            <h1 class='text-center text-[2rem] text-[white] font-bold'>Signup</h1>
            <div class='flex-col p-[1rem]'>
                <form id="form" class='max-w-[20rem] flex-col-1'>
                    <input name="name" class='w-[100%] bg-[rgba(85,98,123,0.3)] mx-[auto] my-[0.8rem] text-white border-[black] border-[1px] rounded-[3px] p-[8px]'  type='text' placeholder='Enter username'/>
                    <input name="email" class='w-[100%] bg-[rgba(85,98,123,0.3)] mx-[auto] my-[0.8rem] text-white border-[black] border-[1px] rounded-[3px] p-[8px]' type='email' placeholder='Enter email '/>
                    <input name="pass" class='w-[100%] bg-[rgba(85,98,123,0.3)] mx-[auto] my-[0.8rem] text-white border-[black] border-[1px] rounded-[3px] p-[8px]' type='password' placeholder='Enter Password' /><br/>
                    <button class='w-[100%] font-bold mx-[auto] my-[0.8rem] text-white border-[black] border-[1px] rounded-[3px] p-[8px] bg-[rgba(0,204,255,0.8)] hover:opacity-80' type='submit'>Signup</button>
                </form>
                <p class='text-white'>Already have an account?<a href="/FireBase/Todo_Application/Signin/Todo_Signin.html" class='text-[#5bb1c8] cursor-[pointer] hover:opacity-80'>Login</a></p>
            </div>
        </div>
        </div>
            </div>
            </div>
        <script src="Todo_Signup.js" type="module"></script>
</body>
</html>
